<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 button
    {
      background: #db701f;
      border: solid 7px #000;
      padding: 20px;
      box-shadow: inset 0 0 6px #824212;
      text-transform: uppercase;
      font-weight: bold;
      font-family: "Tahoma" , sans-serif;
      text-shadow: 1px 1px 3px #824212;
      color: #fff;
      position: relative;
      width: 300px;
       font-size:16px;
    }
    button:hover
    {
      background: green;
    }
    button:hover:before
    {
      /* ------- THIS IS THE MAGIC ----------------*/
      content: attr(data-hover); /* ------------------------------------------*/
      display: block;
      background: #000;
      position: absolute;
      top: 100%;
      left: -7px;
      right: -7px;
      padding: 15px;
    }
    button:hover:after
    {
      content: "";
      position: absolute;
      display: block;
      width: 0;
      height: 0;
      border: solid 10px transparent;
      border-bottom-color: #000;
      bottom: 0;
      left: 50%;
      margin-left: -10px;
      z-index: 2;
    }
    .note
    {
      margin-top: 100px;
      display: block;
    }
</style>
<script src="jquery-1.7.2.js"></script>

</head>

<body>
	<button data-hover="爱编程（w2bc.com）收集编程资料，web前端案例">
            爱编程</button>
</body>
</html>
